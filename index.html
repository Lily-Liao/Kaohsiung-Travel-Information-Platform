<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Kaohsiung-Travel-Information-Platform</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1 class="header__title">高雄旅遊資訊</h1>
            <select class="header__selection"- id="areaId">
                <option value="1">-- 請選擇行政區 --</option>
            </select>
            <div class="hotArea">
                <p class="hotArea__title">熱門行政區</p>
                <div class="hotArea__btns">
                    <button class="hotArea__btn bgc-purple" value="802">苓雅區</button>
                    <button class="hotArea__btn bgc-pink" value="807">三民區</button>
                    <button class="hotArea__btn bgc-yellow" value="800">新興區</button>
                    <button class="hotArea__btn bgc-blue" value="803">鹽埕區</button>
                </div>
            </div>
        </div>
        <div class="divide">
            <i class="fa-solid fa-circle-chevron-down divide__icon"></i>
        </div>
        <div class="content">
            <p class="content__title"></p>
            <div class="content__lists">
                
            </div>
            <div class="content__pageBtns">
                
            </div>
        </div>
        <div class="footer">
            <p class="footer__title">
                高雄旅遊網
                <span class="footer__ref">資料來源：高雄市政府</span>
            </p>
            
        </div>
    </div>
    <script src="js/promise_version.js"></script>
</body>
</html>
